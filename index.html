<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">

    <style scoped>

.on-the-fly-behavior {
    background-image: url('./assets/tribute.jpg'); 
}
/* 300 to X */
@media (min-width: 300px) { /* or 301 if you want really the same as previously.  */
    .on-the-fly-behavior {   
        background-image: url('./assets/tribute.jpg');
    }
}
</style>
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <nav id="navbar" style="position: fixed">
        <a href="#">About</a>
        <a href="#">Contacts</a>
        <a href="#">Work</a>
    </nav>

    <section id="welcome-section">
        <div>
            <h1>Hey I am Mimic</h1>
            <span>a web developer</span>
        </div>
    </section>

    <section id="projects">
        <h2>These are some of my projects</h2>
        <div class="project-grid-card">
            <div class="project-tile">
                <a href="https://codepen.io/freeCodeCamp/full/wgGVVX">
                    <img src="./assets/calc.png" alt="Calculator">
                    <span>Javasvript Calculator</span>
                </a>
            </div>
            <div class="project-tile">
                <a href="https://codepen.io/freeCodeCamp/full/wgGVVX">
                    <img src="./assets/tribute.jpg" alt="Calculator">
                    <span>Tribute Page</span>
                </a>
            </div>
            <div class="project-tile">
                <a id="profile-link" target="_blank" href="https://codepen.io/freeCodeCamp/full/wgGVVX">
                    <img src="./assets/random-quote-machine.png" alt="Calculator">
                    <span>Random Quote Machine</span>
                </a>
            </div>
            <div class="project-tile">
                <a href="https://codepen.io/freeCodeCamp/full/wgGVVX">
                    <img src="./assets/tic-tac-toe.png" alt="Calculator">
                    <span>Tic Tac Toe Game</span>
                </a>
            </div>
            <div class="project-tile">
                <a href="https://codepen.io/freeCodeCamp/full/wgGVVX">
                    <img src="./assets/map.jpg" alt="Map">
                    <span>Map Data Across the Globe</span>
                </a>
            </div>
            <div class="project-tile">
                <a href="https://codepen.io/freeCodeCamp/full/wgGVVX">
                    <img src="./assets/wiki.png" alt="Calculator">
                    <span>Wikipedia Viewer</span>
                </a>
            </div>
        </div>
        <div class="project-btn">

            <button>Show all
            <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g clip-path="url(#clip0_429_11254)"> <path d="M10 17L15 12" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M15 12L10 7" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g> <defs> <clipPath id="clip0_429_11254"> <rect width="16" height="19" fill="white"></rect> </clipPath> </defs> </g></svg>
          </button>
        </div>

    </section>

    <section class="work-with-me">
        <div>
            <h2>Let's work together</h2>

        </div>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
